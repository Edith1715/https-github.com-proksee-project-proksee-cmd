[tox]
envlist=py37, flake8

[testenv]
usedevelop = true
commands=
	py.test --cov-report term-missing --cov=proksee tests/
     
deps=
    pytest
    pytest-cov

[testenv:flake8]
deps=
    flake8
commands=
    flake8

[flake8]
exclude=setup.py,.tox/*,.eggs/*,build/*,
filename=*.py
max-line-length=120